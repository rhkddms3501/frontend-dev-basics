<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Float 활용</title>
<style type="text/css">
* {margin: 0px; padding: 0px;}
body {
	font-family: "돋움", "맑은 고딕";
	font-size: 12px;
	color: #333;
}

div {
	position: absolute;
	width: 200px;
	height: 100px;
	color: white;
	font-weight: bold;
	text-align: center;
	line-height: 100px;
}

#box1{
	left: 100px;
	top: 50px;
	z-index: 10;
	background-color: red;
}
#box2{
	left: 200px;
	top: 80px;
	z-index: 11;
	background-color: blue;
}
#box3{
	left: 50px;
	top: 150px;
	z-index: 12;
	background-color: green;
}

</style>
</head>
<body>
	<div id="box1">1번 상자</div>
	<div id="box2">2번 상자</div>
	<div id="box3">바보 상자</div>
</body>
</html>
