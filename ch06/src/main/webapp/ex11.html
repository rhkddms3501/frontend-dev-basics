<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
/*
 
[DOM Event 종류]
	1. 마우스
		- mouseover, mouseout
		- mousedown -> mouseup -> click
		- mousedown -> mouseup -> click ... mousedown -> mouseup -> click -> dblclick
	2. 키보드
		- keydown -> keyup -> keypress
	3. form
		- submit
	4. input
		- focus, blur, change
	5. touch(모바일)
   
[DOM Event 용어 정리]
	1. Event Name
		- load, click, mousedown, ....
	2. Event Attribute
		- DOM Event Model
		- onload, onclick, onmouseover
	3. Event Listener
		- DOM Event Model Level2
		- callback function
	4. DOM Event Model
		- DOM HTML Element의 Event Handler를 설정하는 방범에 대한 표준
		- DOM Event Mode Lv.0
			1) inline
				- 태그 안에 Event Attribute(ex. onclick)에 JavaScript 코드를 설정하는 방식
				- <h1 onclick='js codes...'>
				- 웹표준 위배
			2) basic
				- 고전적인 이벤트 처리 방식(기본 이벤트 처리 방식)
				- element.onclick = function() {...}
				- 문제점은 이벤트 핸들러를 하나만 등록할 수 있다.
		- DOM Event Model Lv.2
			1) Observer 패턴을 적용해서 Listener(함수, 이벤트 핸들러)를 등록 하는 방식
			2) 다중 event handler를 등록 할 수 있다.
			3) HTMLElement 객체가 이벤트 핸들러를 등록/제거
				- MSIE(<=8) : attachEvent/detachEvent
				- 표준브라우저 : addEventListener/removeEventListener

 */
 
window.addEventListener("load", function(){
	document
		.getElementById("header-2")
		.onclick = function(){
			console.log('EventModel Lv.0 - Basic');
		}
	
	document
		.getElementById("header-3")
		.addEventListener('click' , function() {
			console.log("Event Model Lv.2");
		});
});
</script>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>5. Event 처리</h2>
	<h3 onclick='console.log("EventModel Lv.0 - Inline")'>Event Model Level0 - Inline</h3>
	<h3 id='header-2'>Event Model Level0 - Basic</h3>
	<h3 id='header-3'>Event Model Level2</h3>
</body>
</html>
