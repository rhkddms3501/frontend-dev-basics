<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	window.onload = function() {
		setTimeout(function(){
			var imgElement = document.createElement('img');
			
			// getAttribute / setAttribute
			// 표준 속성에 대해서 읽기/쓰기도 가능하지만,
			// 비표준 속성에 대해서 읽기, 쓰기를 하기 위해 사용
			imgElement.setAttribute('src', 'https://blog.kakaocdn.net/dn/A4Jys/btrsSvkfSir/JdfPZxZ5LA9kGz3gsg3LcK/img.gif');
			imgElement.setAttribute('style', 'width = 300px');
			imgElement.setAttribute('alt','어떡하지~ 어떡하지~');
			imgElement.setAttribute('title', '어떡하지~ 어떡하지~');
			imgElement.setAttribute('no', 10); // 비표준 속성은 사용할 때 "data-" prefix를 붙이고 사용한다. ex)no -> data-no
			
			// 비표준 속성은 이름으로 접근 할 수 없다.
			console.log(imgElement.no, imgElement.getAttribute('no'));
			
			document.body.appendChild(imgElement);
		},2000);	
	}
</script>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
</body>
</html>
