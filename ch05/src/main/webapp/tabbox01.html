<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<link rel="stylesheet" type="text/css" href="/ch05/css/tabbox.css"><link>
</head>
<body>
<div class="tab-box">
	<ul>
        <li onclick="onTabClick(this)">메뉴5</li>
        <li onclick="onTabClick(this)">메뉴4</li>
        <li onclick="onTabClick(this)">메뉴3</li>
        <li onclick="onTabClick(this)">메뉴2</li>
        <li onclick="onTabClick(this)">메뉴1</li>
    </ul>
    <div>
    	탭뷰입니다.
    </div>
</div>    
</body>
<script type="text/javascript">
liSelected = null;
	
function onTabClick(li) {
	if(liSelected != null){
		liSelected.className = "";	
	}	
	li.className = "selected";
	liSelected = li;
}
</script>
</html>
