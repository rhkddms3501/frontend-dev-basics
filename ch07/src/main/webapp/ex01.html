	//버전확인
	console.log(jQuery().jquery, $().jquery);
	
	window.addEventListener('load', function(){

		setTimeout(() => {
			var $obj = jQuery('h1');
			$obj.css('color', 'red');
			console.log(typeof(jQuery), typeof($obj), "length:" + $obj.length, $obj instanceof Array, $obj instanceof Object);
		}, 1000);
		
	})

</script>
